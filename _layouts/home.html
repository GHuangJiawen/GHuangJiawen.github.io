---
layout: base
---

<div class="home-container">
  <div class="home-grid">
    <div class="content-column">{{ content }}</div>

    <div class="profile-column">
      <div class="profile-image-container">
        <img
          src="{{ page.profile_image | relative_url }}"
          alt="Profile Image"
          class="profile-image"
        />
      </div>
    </div>
  </div>
</div>
